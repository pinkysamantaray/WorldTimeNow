<!DOCTYPE html>
<html>
<head>
    <title>World Time Now</title>
    <link rel="stylesheet" type="text/css" href="css/moment_tz_clock.css">
</head>

<body class="container">
    
    <div class="demo-container clocks active bounce">
        <article class="clock station js-new-york">
            <section class="label">New York</section>
            <section class="hours-container">
            <section class="hours"></section>
            </section>
            <section class="minutes-container">
            <section class="minutes"></section>
            </section>
            <section class="seconds-container">
            <section class="seconds"></section>
            </section>
        </article>
        <article class="clock station js-london">
            <section class="label">London</section>
            <section class="hours-container">
            <section class="hours"></section>
            </section>
            <section class="minutes-container">
            <section class="minutes"></section>
            </section>
            <section class="seconds-container">
            <section class="seconds"></section>
            </section>
        </article>
        <article class="clock station js-tokyo">
            <section class="label">Tokyo</section>
            <section class="hours-container">
            <section class="hours"></section>
            </section>
            <section class="minutes-container">
            <section class="minutes"></section>
            </section>
            <section class="seconds-container">
            <section class="seconds"></section>
            </section>
        </article>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/moment_tz_clock/moment.js"></script>
    <script src="js/moment_tz_clock/moment-timezone.min.js"></script>
    <script src="js/moment_tz_clock/moment-timezone-utils.min.js"></script>
    <script src="js/moment_tz_clock/locales.js"></script>
    <script src="js/moment_tz_clock/moment_tz_clock.js"></script>
</body>

</html>
